<div class="heatmap">

    <!--<div class="loading-bar"></div>-->
    <div class="header">
        <div class="logo">
            Hotmap <small>v1.0</small>
        </div>

        <button class="btn opts-btn">
            Options <span class="caret-down"></span>
        </button>

        <div class="legend">
            <div class="title">Legend</div>
        </div>

        <div class="info"></div>
    </div>

    <div class="options">
        <button class="close-btn btn">&times;</button>
        <div class="sorting">
            <div class="option-title">Sort rows:</div>
            <div class="option-group">
                <i>By Category:</i>&nbsp;&nbsp;
                <a data-id="Isolation Country">Isolation Country</a>
                <a data-id="Host">Host</a>
                <a data-id="Genome Group">Genome Group</a>
            </div>
        </div>
    </div>

    <div class="chart">
        <div class="scale-ctrls">
            <button class="btn lock-btn" title="Lock x and y scaling"></button>
            <input type="range" min="1" max="100" class="slider y-slider">
            <input type="range" min="1" max="100" class="slider x-slider">
        </div>

        <div class="webgl-canvas"></div>
        <div class="svg-canvas"></div>
        <div class="tooltip" style="display: none; z-index: 9999;"></div>
        <div class="scroll-container" ></div>
    </div>


</div>

<div class="heatmap">

    <div class="header">
        <div class="logo">
            <span>Heatmap</span> <small>[AIV]v{version}[/AIV]</small>
        </div>

        <div class="search-container">
            <i>${require('./assets/icons/search.svg')}</i>
            <input type="text" class="search" placeholder="Search columns..." />
        </div>

        <button class="btn opts-btn">
            <span class="opts-label">Options</span> <span class="caret-down"></span>
        </button>

        <div class="legend-container">
            <div class="title">Legend</div>
            <div class="legend"></div>
        </div>

        <div class="info"></div>
    </div>

    <div class="options">
        <button class="close-btn btn">&times;</button>

        <div class="colors option-set" style="display: none;">
            <div class="option-title">Color Scheme</div>
            <div class="option-group">
                <a data-id="bins" class="active">Bins</a>
                <a data-id="gradient">Gradient</a>
            </div>
        </div>
    </div>

    <div class="chart">
        <div class="scale-ctrls">
            <button class="btn lock-btn" title="Lock x and y scaling"></button>
            <input type="range" min="1" max="100" class="slider y-slider">
            <input type="range" min="1" max="100" class="slider x-slider">
            <button class="btn fullscreen-btn" title="make viewer full window"></button>
        </div>

        <div class="select-count"></div>

        <div class="tree"></div>
        <div class="webgl-canvas"></div>
        <div class="svg-canvas"></div>
        <div class="hmap-tt" style="display: none;"></div>
        <div class="scroll-container"></div>
    </div>

</div>

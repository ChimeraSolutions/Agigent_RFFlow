<div class="heatmap">

    <!--<div class="loading-bar"></div>-->
    <div class="header">
        <div class="logo">
            Hotmap <small>v1.0</small>
        </div>

        <div class="info">
            <br>[Hover on cells for values]
        </div>
    </div>


    <div class="chart">
        <div class="scale-ctrls">
            <button class="btn lock-btn" title="Lock x and y scaling"></button>
            <input type="range" min="1" max="100" class="slider y-slider">
            <input type="range" min="1" max="100" class="slider x-slider">
        </div>

        <div class="webgl-canvas"></div>
        <div class="svg-canvas"></div>
        <div class="scrollbar x-scrollbar"></div>
        <div class="scrollbar y-scrollbar"></div>
        <div class="tooltip" style="display: none;"></div>
    </div>

</div>
